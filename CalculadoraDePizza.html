<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">  
            <h1>Calculadora de pizza &#127829</h1>
        </div>
    </div>
    <div class="container">
        <form id="FormPromo"class="row g-3">
            <div class="col-md-6">
              <label for="inputPizzaria4" class="form-label">Pizzaria</label>
              <input type="Pizzaria" class="form-control " id="inputPizzaria">
            </div>
            <div class="col-md-6">
              <label for="inputPromocao4" class="form-label">Promoção</label>
              <input type="Promocao" class="form-control" id="inputPromocao">
            </div>
            <br>    
            <div class="col-md-2">
              <label for="inputTamanho" class="form-label">Tamanho</label>
              <input type="number" class="form-control" id="inputTamanho">
            </div>
            <div class="col-md-2">
              <label for="selectMedida" class="form-label">Medida</label>
              <select id="selectMedida" class="form-select">
                <option value = "1" >Diametro</option>
                <option value = "2" >Raio</option>
                <option value = "3" >Perimetro</option>
              </select>
            </div>
            <div class="col-md-2">
                <label for="inputValor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="inputValor">
            </div>
            <div></div>
            <div class="col-12">
              <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </div>
    <div id="Tabela" class="container">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Pizzaria</th>
                <th scope="col">Promo</th>
                <th scope="col">Area cm²</th>
                <th scope="col">Valor por cm²</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="corpoTabela">
            </tbody>
          </table>
    </div>
    <script src="CalculadoraDePizza.js"></script>
</body>
</html>
